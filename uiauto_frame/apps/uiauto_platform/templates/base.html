<!DOCTYPE html>
<html>

<head>
	{% block title %}<title>平台管理中心</title>{% endblock %}
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script rel="script" src="/static/imgs/iconfont.js"></script>


    
</head>

<body>
	<!-- 导航栏 -->
	<nav class="navbar navbar-dark bg-dark fixed-top">
	    <div class="container-fluid">
	         <nav class="nav justify-content-center"></nav>
	        <nav class="nav justify-content-end">
	            <a href="#" class="navber-text">{{ user }}</a>
	            <ul class="nav-item">
	                <a href="{% url 'logout' %}">退出</a>
	            </ul>
	        </nav>
	    </div>
	</nav>

	<div class="container-fluid">
		<div class="row">
            <div class="col-md-2 col-lg-2 col-xl-2" id="accordion">

                {% block  left_mnue %}
                <div>
                    <div class="card-header">
                        <div class="active">
                            <a class="card-link" data-toggle="collapse show" href="{% url 'index' %}">首页</a>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="card-header">
                        <div class="active">
                            <a class="card-link" data-toggle="collapse" href="#caseManage">用例管理</a>
                        </div>
                    </div>
                    <div id="caseManage" class="collapse" data-parent="#accordion">
                        <div class="card-body">
                            <a id='case_list' href="{% url 'stepManage' %}">用例列表</a>
                        </div>
                    </div>
                </div>
                {% endblock %}
			</div>

			<div class="col-md-10" id="content">
				{% block content %}
				欢迎使用本测试平台
				{% endblock %}
			</div>
		</div>
	</div>
</body>

</html>
