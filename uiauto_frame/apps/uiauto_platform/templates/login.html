<!DOCTYPE html>
<html>
<head>
    <head>
	<title>平台管理中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="container">
        <div class="form-row">
            <div class="form-horizontal col-md-offset-3" id="'login_form">
                <h3 class="form-title">LOGIN</h3>
                <form action="/login/" method="POST" role="form" class="col-md-9">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="userName">用户名：</label>
                        <input type="text" placeholder="请输入用户名" name="userName" id="userName">
                    </div>
                    <div class="form-group">
                        <label for="pwd">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
                        <input type="password" placeholder="请输入密码" name="passwd" id="pwd">
                    </div>
                    <div class="form-group col-md-offset-3">
                        <button type="submit" class="btn btn-success pull-right">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
